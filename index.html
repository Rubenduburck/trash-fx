<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rotating Polygon Example</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevents scrollbars */
        }

        canvas {
            display: block;
            background-color: #000;
            width: 100vw;
            height: 100vh;
        }

        .control-group {
            position: fixed;
            right: 10px;
            display: flex;
            flex-direction: row;  
            gap: 4px;
            align-items: center;  
        }

        .control-label {
            color: white;
            font-family: monospace;
            font-size: 12px;
            opacity: 0.8;
        }

        .control-input {
            position: static;
            /* Remove fixed positioning as it's handled by the group */
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid indigo;
            color: white;
            padding: 8px;
            font-family: monospace;
            width: 60px;
            outline: none;
        }

        .control-input:focus {
            border-color: white;
        }

        .control-button {
            background: rgba(128, 0, 128, 0.7);
            border: 1px solid indigo;
            color: white;
            height: 32px;         
            padding: 0 8px;       
            font-family: monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;  
        }

        .control-button:hover {
            background: rgba(128, 0, 128, 0.9);
            border-color: white;
        }

        #points-group {
            top: 10px;
        }

        #offset-group {
            top: 50px;  
        }

        #color-group {
            top: 90px;  /* Position below the offset group */
        }

        /* Add validation styles */
        #colorInput.invalid {
            border-color: red;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="points-group" class="control-group">
        <label for="pointsInput" class="control-label">POINTS</label>
        <input type="number" id="pointsInput" class="control-input" min="3" value="5" placeholder="Points">
        <button id="randomPoints" class="control-button">Random</button>
    </div>
    <div id="offset-group" class="control-group">
        <label for="offsetInput" class="control-label">OFFSET</label>
        <input type="number" id="offsetInput" class="control-input" min="1" value="1" placeholder="Offset">
        <button id="randomOffset" class="control-button">Random</button>
    </div>
    <div id="color-group" class="control-group">
        <label for="colorInput" class="control-label">COLOR</label>
        <input type="text" id="colorInput" class="control-input" value="#FFFFFF" placeholder="#FFFFFF">
        <button id="randomColor" class="control-button">Random</button>
    </div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script type="module" src="script.js"></script>
</body>

</html>
