<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rotating Polygon Example</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevents scrollbars */
        }

        canvas {
            display: block;
            background-color: #000;
            width: 100vw;
            height: 100vh;
        }

        .control-group {
            position: fixed;
            right: 10px;
            display: flex;
            flex-direction: row;
            gap: 4px;
            align-items: center;
        }

        .control-label {
            color: white;
            font-family: monospace;
            font-size: 12px;
            opacity: 0.8;
        }

        .control-input {
            position: static;
            /* Remove fixed positioning as it's handled by the group */
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid indigo;
            color: white;
            padding: 8px;
            font-family: monospace;
            width: 60px;
            outline: none;
        }

        .control-input:focus {
            border-color: white;
        }

        .control-button {
            background: rgba(128, 0, 128, 0.7);
            border: 1px solid indigo;
            color: white;
            height: 32px;
            padding: 0 8px;
            font-family: monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .control-button:hover {
            background: rgba(128, 0, 128, 0.9);
            border-color: white;
        }

        #branches-group {
            top: 10px;
        }

        #length-group {
            top: 50px;
        }

        #color-group {
            top: 90px;
            /* Position below the offset group */
        }

        #branches-group {
            top: 10px;
        }

        #length-group {
            top: 50px;
        }

        #color-group {
            top: 90px;
        }

        #level-group {
            top: 130px;
            /* Position it below the color group */
        }

        #angle-group {
            top: 170px;
            /* Position it below the level group */
        }

        #growth-factor-group {
            top: 210px;
        }

        /* Add validation styles */
        #colorInput.invalid {
            border-color: red;
            background: rgba(255, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="branches-group" class="control-group">
        <label for="branchesInput" class="control-label">BRANCHES</label>
        <input type="number" id="branchesInput" class="control-input" min="2" max="12" value="4" placeholder="Branches">
        <button id="randomBranches" class="control-button">Random</button>
    </div>
    <div id="length-group" class="control-group">
        <label for="radiusInput" class="control-label">LENGTH</label>
        <input type="number" id="radiusInput" class="control-input" min="10" max="10000" value="1000"
            placeholder="Length">
        <button id="randomLength" class="control-button">Random</button>
    </div>
    <div id="color-group" class="control-group">
        <label for="colorInput" class="control-label">COLOR</label>
        <input type="text" id="colorInput" class="control-input" value="#FFFFFF" placeholder="#FFFFFF">
        <button id="randomColor" class="control-button">Random</button>
    </div>
    <div id="level-group" class="control-group">
        <label for="levelInput" class="control-label">LEVEL</label>
        <input type="number" id="levelInput" class="control-input" min="1" max="7" value="5" placeholder="Level">
        <button id="randomLevel" class="control-button">Random</button>
    </div>
    <div id="angle-group" class="control-group">
        <label for="angleInput" class="control-label">ANGLE</label>
        <input type="number" id="angleInput" class="control-input" min="0" max="360" value="0" placeholder="Angle">
        <button id="randomAngle" class="control-button">Random</button>
    </div>
    <div id="growth-factor-group" class="control-group">
        <label for="growthFactorInput" class="control-label">GROWTH FACTOR</label>
        <input type="number" id="growthFactorInput" class="control-input" min="0.1" max="0.9" step="0.1" value="0.5" placeholder="Growth Factor">
        <button id="randomGrowthFactor" class="control-button">Random</button>
    </div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script type="module" src="fractalAnimation.js"></script>
</body>

</html>
